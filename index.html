<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <!-- https://cdnjs.com/libraries/axios -->
    <script src="https://unpkg.com/vue@next"></script>
    <title>Music Record REST</title>

</head>

<body>
<div id="app">
    <label>Title:</label>
    <input v-model="f_title" placeholder="Title" type="text"></input>
    <br>
    <label>Artist:</label>
    <input v-model="f_artist" placeholder="Artist" type="text"></input>
    <br>
    <label>Publication Year:</label>
    <input v-model="f_pubyear" placeholder="Year" type="number"></input>
    <br>
    <label>Duration:</label>
    <input v-model="f_duration" placeholder="Duration" type="number"></input>
    <br>
    <button v-on:click="getAll" id="button">Get All</button>
    
<ul id="list" v-if="records.length > 0">
    <li v-for="item in records">{{item}}</li>
</ul>

</div>

<script src="script.js"></script>



</body>

</html>
